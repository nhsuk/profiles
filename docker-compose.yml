version: '2.1'

services:

  base-app:
    build:
      context: .
      args:
        NODE_ENV: development
    command: npm run watch-dev
    volumes:
      - .:/code
    environment:
      NODE_ENV: ${NODE_ENV-development}
      SPLUNK_HEC_TOKEN: ${SPLUNK_HEC_TOKEN}
      SPLUNK_HEC_ENDPOINT: ${SPLUNK_HEC_ENDPOINT-https://splunk-collector.cloudapp.net:8088}

  profiles-frontend:
    extends:
      service: base-app
    links:
    - profiles-db:mongo
    ports:
      - 3000:3000
    volumes:
      - profiles-node_modules:/code/node_modules

  profiles-db:
    image: "nhsuk/profiles-db:${profiles_db_docker_image_tag-latest}"

volumes:
  profiles-node_modules:
